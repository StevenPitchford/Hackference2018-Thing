<!DOCTYPE html>
<html>
<head>
    <title>Websocket Inputter</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/bindin.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
        <div class="col-md-12">
            <form class="form-phone">
                <div class="form-group">
			<table>
				<tr>
					<td><input type="button" value="1" class="phone-button"></td><td><input type="button" value="2" class="phone-button"></td><td><input type="button" value="3" class="phone-button"></td>
				</tr>
				<tr>
					<td><input type="button" value="4" class="phone-button"></td><td><input type="button" value="5" class="phone-button"></td><td><input type="button" value="6" class="phone-button"></td>
				</tr>
				<tr>
					<td><input type="button" value="7" class="phone-button"></td><td><input type="button" value="8" class="phone-button"></td><td><input type="button" value="9" class="phone-button"></td>
				</tr>
				<tr>
					<td><input type="button" value="*" class="phone-button"></td><td><input type="button" value="0" class="phone-button"></td><td><input type="button" value="#" class="phone-button"></td>
				</tr>
			</table>
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
